<!-- 註冊頁面 -->
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/log.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jq22-container">
        <div class="login-wrap">
            <div class="bg">
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                    <label for="tab-1" class="tab">LOG IN</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up">
                    <label for="tab-2" class="tab">LOG UP</label>
                    <div class="login-form">
                        <form action="" method="POST">
                            <div class="sign-in-htm">
                                <div class="group">
                                    <input id="user" type="text" class="input" placeholder="暱稱/帳號" data-match-error="請填寫暱稱\帳號" required>
                                </div>
                                <div class="group">
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="密碼" required>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="登入" >
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                    <a href="#forgot">忘記密碼?</a>
                                </div>
                            </div>
                        </form>
                        <form id="logup1" action="log-2.html" method="POST">
                            <div class="sign-up-htm">
                                <div>
                                    <div class="group">
                                        <input id="user1" type="text" class="input" placeholder="暱稱" required>
                                        <div class="wrong1 ml-2 text-danger"></div>
                                    </div>
                                    <div class="group">
                                        <input id="account" type="text" class="input" placeholder="帳號" required>
                                        <div class="wrong2 ml-2 text-danger"></div>
                                    </div>
                                    <div class="group">
                                        <input id="pass1" type="password" class="input" placeholder="密碼" required>
                                        <div class="wrong ml-2 text-danger"></div>
                                    </div>
                                    <div class="group">
                                        <input id="pass2" type="password" class="input" placeholder="密碼確認" required>
                                    </div>
                                    <div class="group">
                                        <input class="button btn text-center" value="下一步" onclick="validate()">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function validate() {
        var pwd = $("#pass1").val();
        var pwd1 = $("#pass2").val();
        var u = $("#user1").val();
        var a = $("#account").val();
        var group = $('.wrong');
        // 对比两次输入的密码
        if (u == "" | a == "" | pwd == "" | pwd1 == "" | (pwd !== pwd1)) {
            if (u == "") {
                $('.wrong1').html('請輸入暱稱');
            } else {
                $('.wrong1').html('');
            }
            if (a == "") {
                $('.wrong2').html('請輸入帳號');
            } else {
                $('.wrong2').html('');
            }
            if (pwd == "" | pwd1 == "" | pwd != pwd1) {
                if (pwd == "" ) {
                    group.html('請輸入密碼');
                } else {
                    if (pwd != pwd1) {
                        group.html('兩次密碼不相同');
                    } else {
                        group.html('');
                    }
                }
            } else {
                group.html('');
            }
        } else if ((pwd == pwd1)) {
            $('#logup1').submit();
            console.log("d");
        }
    }
    </script>
</body>

</html>
