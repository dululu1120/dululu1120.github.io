    $(window).load(function() {

        var link2 = document.referrer;
        if ((link2.indexOf(search) == -1)&&(link2.indexOf("single.html") == -1)&&(link2.indexOf("single-pro.html")==-1)) {
            document.cookie = 'href=' + encodeURIComponent(link2);
            console.log(getCookieByName('href'));
            $('.link-1').attr('href', getCookieByName('href'));
        } else {
            $('.link-1').attr('href', getCookieByName('href'));
        }
    });

    function parseCookie() {
        var cookieObj = {};
        var cookieAry = document.cookie.split(';');
        var cookie;

        for (var i = 0, l = cookieAry.length; i < l; ++i) {
            cookie = jQuery.trim(cookieAry[i]);
            cookie = cookie.split('=');
            cookieObj[cookie[0]] = cookie[1];
        }
        return cookieObj;
    }

    function getCookieByName(name) {
        var value = parseCookie()[name];
        if (value) {
            value = decodeURIComponent(value);
        }

        return value;
    }
